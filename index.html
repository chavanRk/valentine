<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohit ‚ù§Ô∏è Kalyani</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ff4d6d" />

    <!-- Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #ff9a9e, #ff4d6d);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
        position: relative;
      }

      .card {
        width: 90%;
        max-width: 360px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 22px;
        padding: 26px 22px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        animation: popIn 0.8s ease;
        position: relative;
        z-index: 2;
      }

      .final-day {
        animation: glow 2.5s ease-in-out infinite;
      }

      @keyframes glow {
        0% {
          box-shadow:
            0 0 20px rgba(255, 255, 255, 0.25),
            0 20px 40px rgba(0, 0, 0, 0.25);
        }
        50% {
          box-shadow:
            0 0 35px rgba(255, 255, 255, 0.45),
            0 20px 40px rgba(0, 0, 0, 0.25);
        }
        100% {
          box-shadow:
            0 0 20px rgba(255, 255, 255, 0.25),
            0 20px 40px rgba(0, 0, 0, 0.25);
        }
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 15px;
        line-height: 1.6;
      }

      .date {
        margin-top: 10px;
        font-size: 18px;
        opacity: 0.85;
      }

      .lottie-bg {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        width: 240px;
        height: 240px;
        margin: 16px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: visible;
      }

      .lottie-bg svg {
        width: 100% !important;
        height: 100% !important;
      }

      .counter {
        margin-top: 14px;
        font-size: 15px;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 14px;
        padding: 16px 12px;
      }

      .counter-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 8px;
      }

      .time-unit {
        background: rgba(255, 255, 255, 0.25);
        border-radius: 10px;
        padding: 8px 4px;
        transition: transform 0.3s ease;
      }

      .time-unit:hover {
        transform: scale(1.05);
      }

      .time-value {
        display: block;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 2px;
      }

      .time-label {
        display: block;
        font-size: 11px;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button {
        margin-top: 20px;
        background: white;
        color: #ff4d6d;
        border: none;
        border-radius: 30px;
        padding: 12px 22px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .heart {
        position: fixed;
        bottom: -20px;
        font-size: 18px;
        animation: floatUp 6s linear forwards;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes floatUp {
        to {
          transform: translateY(-120vh);
          opacity: 0;
        }
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="card" id="card"></div>

    <script>
      let lottieInstance = null;

      const days = [
        {
          title: "Rose Day üåπ",
          date: "2026-02-07",
          message:
            "Just like a rose, you bring beauty, warmth, and color into my life. Every smile of yours makes my world bloom.",
          lottie: "animations/rose.json",
        },
        {
          title: "Propose Day üíç",
          date: "2026-02-08",
          message:
            "I may not say it every day, but today I choose you ‚Äî again. My heart feels at home with you.",
          lottie: "animations/propose.json",
        },
        {
          title: "Chocolate Day üç´",
          date: "2026-02-09",
          message:
            "Life with you is sweeter than any chocolate. Even the bitter days feel lighter with you beside me.",
          lottie: "animations/chocolate.json",
        },
        {
          title: "Teddy Day üß∏",
          date: "2026-02-10",
          message:
            "Whenever life feels heavy, I hope I can be your comfort ‚Äî just like a warm hug you never want to let go of.",
          lottie: "animations/teddy.json",
        },
        {
          title: "Promise Day ü§ù",
          date: "2026-02-11",
          message:
            "I promise to stand by you ‚Äî in chaos and calm, in laughter and silence. Always.",
          lottie: "animations/promise.json",
        },
        {
          title: "Hug Day ü§ó",
          date: "2026-02-12",
          message:
            "If I could, I‚Äôd wrap you in a hug that says everything my words sometimes can‚Äôt.",
          lottie: "animations/hug.json",
        },
        {
          title: "Happy Valentine‚Äôs Day ‚ù§Ô∏è Kalyani ‚ù§Ô∏è",
          date: "2026-02-14",
          message:
            "You are my today, my tomorrow, and my forever. Loving you is the easiest thing my heart has ever done.",
          lottie: "animations/valentine.json",
        },
      ];

      let index = 0;
      const card = document.getElementById("card");
      const relationshipStart = new Date("2025-05-10T00:00:00");

      function updateCounter() {
        const diff = new Date() - relationshipStart;
        const d = Math.floor(diff / 86400000)
          .toString()
          .padStart(2, "0");
        const h = Math.floor((diff / 3600000) % 24)
          .toString()
          .padStart(2, "0");
        const m = Math.floor((diff / 60000) % 60)
          .toString()
          .padStart(2, "0");
        const s = Math.floor((diff / 1000) % 60)
          .toString()
          .padStart(2, "0");
        document.getElementById("counter").innerHTML = `
          <div class="counter-grid">
            <div class="time-unit">
              <span class="time-value">${d}</span>
              <span class="time-label">Days üìÖ</span>
            </div>
            <div class="time-unit">
              <span class="time-value">${h}</span>
              <span class="time-label">Hours ‚è∞</span>
            </div>
            <div class="time-unit">
              <span class="time-value">${m}</span>
              <span class="time-label">Minutes ‚è±Ô∏è</span>
            </div>
            <div class="time-unit">
              <span class="time-value">${s}</span>
              <span class="time-label">Seconds üíì</span>
            </div>
          </div>
          <div style="font-size: 13px; opacity: 0.9;">Together Forever ‚ù§Ô∏è</div>
        `;
      }

      function renderCard() {
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const day = days[index];
        const unlockDate = new Date(day.date);
        card.classList.remove("final-day");

        if (today > unlockDate) {
          // if (today < unlockDate) {
          card.innerHTML = `
            <h1>${day.title}</h1>
            <p>This message will unlock on</p>
            <p><b>${unlockDate.toDateString()}</b></p>
            <button disabled>Locked üîí</button>
          `;
          return;
        }

        const isLastDay = index === days.length - 1;
        if (isLastDay) card.classList.add("final-day");

        card.innerHTML = `
          <h1>${day.title}</h1>
          <p>${day.message}</p>
          <div id="lottie" class="lottie-bg"></div>
          ${isLastDay ? '<div class="counter" id="counter"></div>' : ""}
          <div class="date">${isLastDay ? "10th May 2025 ‚Üí Forever" : unlockDate.toDateString()}</div>
          ${!isLastDay ? '<button onclick="next()">Next üíû‚ûú</button>' : ""}
        `;

        if (lottieInstance) lottieInstance.destroy();

        setTimeout(() => {
          lottieInstance = lottie.loadAnimation({
            container: document.getElementById("lottie"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: day.lottie,
            rendererSettings: {
              preserveAspectRatio: "xMidYMid meet",
              viewBoxOnly: true,
            },
          });
        }, 50);

        if (isLastDay) {
          updateCounter();
          setInterval(updateCounter, 1000);
        }
      }

      function next() {
        if (index < days.length - 1) {
          index++;
          renderCard();
        }
      }

      renderCard();

      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 14 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 100);

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
